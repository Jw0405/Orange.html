<h2>오렌지의 종류</h2>
<p>대표적으로 상품성이 있는 종류는 발렌시아 오렌지/네이블 오렌지/블러드 오렌지 등이 존재한다. 주스에 사용되는 오렌지가 발렌시아, 항상 생으로 먹는 네이블 오렌지, 붉은빛이 도는 블러드 오렌지가 있다. 블러드 오렌지는 크기가 작지만 더 달콤하고 비타민C의 함유량이 더 높다고 한다. 참고로 당도 선별을 거친 오렌지들에게만 검은색 블랙라벨을 붙인다.</p>
